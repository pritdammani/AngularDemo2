<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
  $(document).ready(function () {
      $('[data-toggle="tooltip"]').tooltip();
    });</script>
</head>
<body>
  <div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-8"><h2>Reviews<b></b></h2></div>
            <div class="col-sm-4">
              <div class="search-box">
                <i class="material-icons">&#xE8B6;</i>
                <input [(ngModel)]="searchText" type="text" class="form-control" placeholder="Search&hellip;">
              </div>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover table-bordered" [(ngModel)]='SortbyParam'>
          <thead>
            <tr>
              <th value="rid">#</th>
              <th value="name">Name Of Student <i class="fa fa-sort"></i></th>
              <th>Review</th>
              <th>Profile <i class="fa fa-sort"></i></th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let rev of reviews|search:{rid: searchText, name:searchText,review: searchText}|sort:[SortbyParam,SortDirection]' appZoomd>
              <td>{{rev.rid}}</td>
              <td>{{rev.name|titlecase}}</td>
              <td>{{rev.review}}</td>

              <td> <img [src]='rev.manImage'></td>
            </tr>

          </tbody>
        </table>
        <div class="clearfix">

          <ul class="pagination">
            <li class="page-item disabled"><a href="#"><i class="fa fa-angle-double-left"></i></a></li>
            <li class="page-item"><a href="#" class="page-link">1</a></li>
            <li class="page-item"><a href="#" class="page-link">2</a></li>
            <li class="page-item active"><a href="#" class="page-link">3</a></li>
            <li class="page-item"><a href="#" class="page-link">4</a></li>
            <li class="page-item"><a href="#" class="page-link">5</a></li>
            <li class="page-item"><a href="#" class="page-link"><i class="fa fa-angle-double-right"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
<app-footer></app-footer>
